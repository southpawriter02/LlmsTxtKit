<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!--
    LlmsTxtKit — Parsing Pipeline
    Concept: Raw text lines on the left pass through a geometric
    funnel/transformer and emerge as organized structured blocks
    on the right. Represents the parse → fetch → validate → cache
    → generate context pipeline.
  -->

  <rect width="200" height="200" rx="12" fill="#1e1e1e"/>

  <!-- Subtle background grid -->
  <g stroke="#2a2a2a" stroke-width="0.5">
    <line x1="0" y1="50" x2="200" y2="50"/>
    <line x1="0" y1="100" x2="200" y2="100"/>
    <line x1="0" y1="150" x2="200" y2="150"/>
    <line x1="50" y1="0" x2="50" y2="200"/>
    <line x1="100" y1="0" x2="100" y2="200"/>
    <line x1="150" y1="0" x2="150" y2="200"/>
  </g>

  <!-- Left side: raw unstructured lines (messy text) -->
  <g stroke="#555" stroke-width="2" stroke-linecap="round">
    <line x1="24" y1="52" x2="62" y2="52"/>
    <line x1="24" y1="66" x2="55" y2="66"/>
    <line x1="24" y1="80" x2="68" y2="80"/>
    <line x1="24" y1="94" x2="48" y2="94"/>
    <line x1="24" y1="108" x2="60" y2="108"/>
    <line x1="24" y1="122" x2="52" y2="122"/>
    <line x1="24" y1="136" x2="64" y2="136"/>
    <line x1="24" y1="150" x2="44" y2="150"/>
  </g>

  <!-- Center: the funnel/transformer — a chevron pointing right -->
  <polygon points="80,40 110,100 80,160" fill="none" stroke="#FF8C00" stroke-width="2.5"/>
  <polygon points="90,55 112,100 90,145" fill="none" stroke="#FF8C00" stroke-width="1.5" opacity="0.4"/>

  <!-- Flow lines through the funnel -->
  <g stroke="#FF8C00" stroke-width="1" opacity="0.3">
    <line x1="68" y1="66" x2="85" y2="85"/>
    <line x1="68" y1="80" x2="88" y2="95"/>
    <line x1="68" y1="94" x2="88" y2="100"/>
    <line x1="68" y1="108" x2="88" y2="105"/>
    <line x1="68" y1="122" x2="85" y2="115"/>
  </g>

  <!-- Right side: structured output blocks -->
  <g fill="none" stroke="#FF8C00" stroke-width="2">
    <!-- Title block -->
    <rect x="126" y="54" width="52" height="14" rx="2"/>
    <!-- Section blocks -->
    <rect x="126" y="78" width="52" height="10" rx="2"/>
    <rect x="126" y="96" width="52" height="10" rx="2"/>
    <rect x="126" y="114" width="52" height="10" rx="2"/>
    <!-- Smaller detail blocks -->
    <rect x="134" y="134" width="36" height="8" rx="1" stroke-width="1.5" opacity="0.6"/>
    <rect x="134" y="148" width="36" height="8" rx="1" stroke-width="1.5" opacity="0.6"/>
  </g>

  <!-- Small orange fill accents on structured blocks -->
  <rect x="128" y="56" width="12" height="10" rx="1" fill="#FF8C00" opacity="0.25"/>
  <rect x="128" y="80" width="8" height="6" rx="1" fill="#FF8C00" opacity="0.15"/>
  <rect x="128" y="98" width="8" height="6" rx="1" fill="#FF8C00" opacity="0.15"/>
  <rect x="128" y="116" width="8" height="6" rx="1" fill="#FF8C00" opacity="0.15"/>

  <!-- Arrow connecting funnel to output -->
  <line x1="114" y1="100" x2="122" y2="100" stroke="#FF8C00" stroke-width="2"/>
  <polygon points="120,96 128,100 120,104" fill="#FF8C00"/>
</svg>
